name: Validate commit

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: temurin
    - name: Install dependencies
      run: ./gradlew dependencies
    - name: Build
      run: ./gradlew build
    - name: Test
      run: ./gradlew test
